<html>
	<head>
		<script type="text/javascript" src="/public/jquery.js"></script>
		<script type="text/javascript" src="/public/angular.js"></script>
		<script type="text/javascript" src="/public/app.js"></script>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	</head>
	<body ng-app="chatt">
		<div ng-controller="MessagesController">
			<h1>Messages</h1>
			<form ng-submit="sendMessage()" name="newMessageForm">
				Name <input type="text" ng-model='username' required /><br/>
				Message <input type="text" ng-model="message" required /> 
				<button type="submit" ng-disabled="newMessageForm.$invalid">send</button><br/>
			</form>
			<span ng-repeat="msg in messages">
				{{msg.timestamp | date:'hh:mm:ss'}} {{msg.name}}: {{msg.message}}
			<br/></span>
		</div>
	</body>
</html>
